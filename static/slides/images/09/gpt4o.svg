<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 540">
  <!-- Background -->
  <rect width="900" height="540" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Multi-Modal Architecture Comparison</text>
  
  <!-- Previous Voice Mode Pipeline (Top Half) -->
  <rect x="50" y="70" width="800" height="180" fill="#e9ecef" rx="10" ry="10" stroke="#ced4da" stroke-width="2"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Previous Voice Mode Pipeline (2.8-5.4s latency)</text>
  
  <!-- Audio Input -->
  <circle cx="110" cy="150" r="30" fill="#fd7e14" stroke="#e67e22" stroke-width="2"/>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Audio</text>
  
  <!-- Speech-to-Text Model -->
  <rect x="210" y="120" width="120" height="60" fill="#20c997" stroke="#12b886" stroke-width="2" rx="5" ry="5"/>
  <text x="270" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Speech-to-Text</text>
  <text x="270" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Simple Model</text>
  
  <!-- Text Processing -->
  <rect x="390" y="120" width="120" height="60" fill="#228be6" stroke="#1c7ed6" stroke-width="2" rx="5" ry="5"/>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">GPT-3.5/4</text>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Text-only Model</text>
  
  <!-- Text-to-Speech Model -->
  <rect x="570" y="120" width="120" height="60" fill="#20c997" stroke="#12b886" stroke-width="2" rx="5" ry="5"/>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Text-to-Speech</text>
  <text x="630" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Simple Model</text>
  
  <!-- Audio Output -->
  <circle cx="750" cy="150" r="30" fill="#fd7e14" stroke="#e67e22" stroke-width="2"/>
  <text x="750" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Audio</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <line x1="140" y1="150" x2="200" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="150" x2="380" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="150" x2="560" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="690" y1="150" x2="720" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Information Loss Callout -->
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="14" fill="#dc3545" font-style="italic" text-anchor="middle">Information loss: tone, multiple speakers, background noise</text>
  
  <!-- GPT-4o Integrated Model (Bottom Half) - made container taller -->
  <rect x="50" y="290" width="800" height="220" fill="#e7f5ff" rx="10" ry="10" stroke="#74c0fc" stroke-width="2"/>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1864ab">GPT-4o End-to-End Multi-Modal Model</text>
  
  <!-- Input Modalities - improved spacing -->
  <circle cx="130" cy="395" r="25" fill="#fd7e14" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Audio</text>
  
  <circle cx="130" cy="455" r="25" fill="#4dabf7" stroke="#339af0" stroke-width="2"/>
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Image</text>
  
  <circle cx="130" cy="335" r="25" fill="#82c91e" stroke="#74b816" stroke-width="2"/>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Text</text>
  
  <!-- GPT-4o Model - moved down to avoid overlapping with the header -->
  <rect x="250" y="335" width="400" height="140" fill="#7950f2" stroke="#6741d9" stroke-width="3" rx="10" ry="10"/>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">GPT-4o</text>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Single Neural Network</text>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">End-to-End Multi-Modal Processing</text>
  
  <!-- Output Modalities - improved spacing -->
  <circle cx="770" cy="395" r="25" fill="#fd7e14" stroke="#e67e22" stroke-width="2"/>
  <text x="770" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Audio</text>
  
  <!-- Output Image (Grayed out) -->
  <circle cx="770" cy="455" r="25" fill="#4dabf7" stroke="#339af0" stroke-width="2" opacity="0.4"/>
  <text x="770" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.4">Image</text>
  <!-- Diagonal line through the grayed circle to indicate "not available" -->
  <line x1="750" y1="435" x2="790" y2="475" stroke="#6c757d" stroke-width="2"/>
  
  <circle cx="770" cy="335" r="25" fill="#82c91e" stroke="#74b816" stroke-width="2"/>
  <text x="770" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Text</text>
  
  <!-- Arrows for GPT-4o - adjusted to connect with the moved box -->
  <line x1="155" y1="335" x2="240" y2="355" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="155" y1="395" x2="240" y2="395" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="155" y1="455" x2="240" y2="435" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="650" y1="355" x2="745" y2="335" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="395" x2="745" y2="395" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="435" x2="745" y2="455" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- GPT-4o Benefits - moved down to avoid overlapping -->
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#1864ab">Preserves tone, multiple speakers, background noise, can output laughter, singing, emotion</text>
</svg>